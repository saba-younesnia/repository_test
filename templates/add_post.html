 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Property</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Post Property</h1>
    </header>
    <main>
        <form id="postForm" method="post">
            <div>
                <label for="propertyType">Property Type:</label>
                <select id="propertyType" name="propertyType">
                    <option value="Villa">Villa</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Land">Land</option>
                </select>
            </div>
            <div>
                <label for="area">Area (m<sup>2</sup>):</label>
                <input type="number" id="area" name="area" min="1">
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div>
                <label for="price">Price (Milliard/Million):</label>
                <input type="number" id="price" name="price" step="0.01">
            </div>
            <div>
                <label for="pictures">Property Pictures:</label>
                <input type="file" id="pictures" name="pictures" accept="image/*" multiple>
            </div>
            <button type="submit">Post Property</button>
        </form>
    </main>
    <script src="/static/scripts1.js"></script>
</body>
</html>

</body>
</html>
